{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register - Our Company</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab:400,100,300,700" rel="stylesheet">
  <style>
    body { 
      font-family: 'Roboto Slab', serif; 
      background: linear-gradient(135deg, #1e1e2f, #343a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h2 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
    /* Navbar */
    .navbar-brand img {
  height: 60px; /* adjust as per your need */
  width: auto;
}
    #mainNav { background-color: #212529; }
    #mainNav .navbar-brand { font-weight: 700; color: #ffc800; font-size: 1.5rem; }
    #mainNav .nav-link { color: #fff; }
    #mainNav .nav-link:hover { color: #ffc800; }
    /* Auth Card */
    .auth-card {
      background: #fff;
      color: #000;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 450px;
      margin: auto;
      margin-top: 8vh;
      animation: fadeIn .7s ease;
    }
    .nav-tabs .nav-link {
      color: #000;
      font-weight: 600;
    }
    .nav-tabs .nav-link.active {
      background-color: #ffc800;
      color: #000;
      border: none;
      border-radius: 10px 10px 0 0;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-custom {
      background-color: #ffc800;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
    }
    .btn-custom:hover { background-color: #e0ae00; }
    .text-small { font-size: 0.9rem; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Footer */
    footer { background-color: #212529; color: #fff; padding: 1.5rem 0; text-align: center; margin-top: auto; }
  </style>
</head>
<body>

  <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="{% static 'assets/img/logo.png' %}" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'career' %}">Career</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'notices' %}">Notice</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'certifications' %}">Certifications</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'team' %}">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

  <!-- Auth Card -->
  <div class="auth-card mt-5">
    <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" action="" name="log_form">
          {% csrf_token %}
          <input type="hidden" name="log_form" value="1">
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{message}}</div>
            {% endfor %}
          {% endif %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
            
          </div>
          <button type="submit" class="btn btn-custom mt-3">Login</button>
        
        </form>
        <div class ="back-link">
        <p> don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
      </div>

      
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Our Company. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
